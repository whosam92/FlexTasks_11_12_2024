<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex FlexBoxWrap</title>

    <style>

.container 
{
display: flex;
flex-wrap: wrap;
border: 10px solid orange; 
text-shadow: 2px 2px 10px 2px black;

}

.box {
    width: 25%;
    height:170px;
    justify-content: center;
    align-items: center;
    display: flex;
    font-size: 50px;
    color: white;
    font-weight: bold;
    text-shadow: 1px 1px 5px black;

}


    </style>
</head>
<body>
        <div class="container">
<div class="box" style="background-color: green;">1</div>
<div class="box" style="background-color:blue;">2</div>
<div class="box" style="background-color: red;">3</div>
<div class="box" style="background-color:yellow;">4</div>
<div class="box" style="background-color: orange;">5</div>
<div class="box" style="background-color: pink;">6</div>
<div class="box" style="background-color:sienna;">7</div>
<div class="box" style="background-color: aqua;">8</div>
<div class="box" style="background-color:greenyellow">9</div>
<div class="box" style="background-color:rebeccapurple">10</div>

    </div>
</body>
</html>
